	<title>Warbody</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  * {
  box-sizing: border-box;
}
  
/* Style the body */
  body {
  font-family: 'Poppins', sans-serif;
  text-transform: none !important;
  color: #666666;
  font-size: 7.5px !important;
  text-align: center;
background: rgb(17,17,17);
background: linear-gradient(90deg, rgba(17,17,17,1) 0%, rgba(0,0,0,1) 100%);
	}
  
  p {
  font-family: 'Poppins', sans-serif;
  color: #666666;
  text-transform: none;
  font-size: 7.5px !important;
  text-align: left;
  margin: 15px;
  padding: 0;
  position: absolute;
  top: 94%;
  left: 0;
  transform: translateX(0) translateY(-6%);
  }
  
  h3 {
  font-family:'Poppins', sans-serif;
  font-style: light;
display: none;
font-weight: light !important;
  text-transform: none !important;
  color: #000000;
  font-size: 9.25px !important;
  text-align: center;
  margin: 0;
  padding: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translateX(-50%) translateY(-50%);
}
  
/* Header/logo Title */
.header {
  padding: 0;
  text-align: center;
  background: #000000;
  color: #000000;
}

/* Increase the font size of the heading */
.header h1 {
  font-size: 40px;
}

/* Style the top navigation bar */
.navbar {
  overflow: hidden;
  background-color: #000;
}

/* Style the navigation bar links */
.navbar a {
  float: left;
  display: block;
  color: white;
  text-align: center;
  padding: 14px 20px;
  text-decoration: none;
}

/* Right-aligned link */
.navbar a.right {
  float: right;
}

/* Change color on hover */
.navbar a:hover {
  background-color: #000;
  color: black;
}

/* Column container */
.row {  
  display: -ms-flexbox; /* IE10 */
  display: flex;
  -ms-flex-wrap: wrap; /* IE10 */
  flex-wrap: wrap;
}

/* Create two unequal columns that sits next to each other */
/* Sidebar/left column */
.side {
  -ms-flex: 30%; /* IE10 */
  flex: 30%;
  background-color: #000000;
  padding: 20px;
}

/* Main column */
.main {   
  -ms-flex: 70%; /* IE10 */
  flex: 70%;
  background-color: black;
  padding: 20px;
}

/* Footer */
.footer {
  font-family: 'Poppins', sans-serif;
  color: #000000 !important;
  padding: 15px;
  margin-top:15px;
  font-size: 7.5px;
  text-align: left;
  background: #000000;
}

  a:link {
  color: #666666;
  text-decoration: none;
  }
  a:visited {
  color: #666666;
  text-decoration: none;
  }
  a:hover {
  color: #666666;
  text-decoration: none;
  }
  a:active {
  color: #666666;
  text-decoration: none;
   }
  
.typewriter {
    font-family: 'Poppins', sans-serif;
	display: inline-block;
	}

.typewriter-text {
    display: inline-block;
  	overflow: hidden;
  	letter-spacing: 0px;
 	animation: typing 0.9s steps(30, end), blink 1.8s step-end infinite;
	white-space: nowrap;
    font-size: 9.25px;
	color: #ffffff;
    text-align: center;
	padding: 1.5px;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translateX(-50%) translateY(-50%);
    border-right: 1.5px solid transparent;
    box-sizing: border-box;
	letter-spacing: 1.25px;
	margin: 1.5px;
	}

@keyframes typing {
    from { 
        width: 0% 
    }
    to { 
        width: 47.5%
    }
}

@keyframes blink {
    from, to { 
        border-color: transparent 
    }
    50% { 
        border-color: #666666; 
    }
}
  
/* Responsive layout - when the screen is less than 700px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 700px) {
  .row {   
    flex-direction: column;
  }
}

/* Responsive layout - when the screen is less than 400px wide, make the navigation links stack on top of each other instead of next to each other */
@media screen and (max-width: 400px) {
  .navbar a {
    float: none;
    width: 100%;
  }
}
</style>
</head>

</div>
